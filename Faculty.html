<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Management System | @teamUmang</title>
    <link rel="stylesheet" href="Faculty.css">
</head>
<body>
    <h1>Faculty Management System</h1>

    <div class="form-container">
        <form id="facultyForm">
            <!-- <h2>Add/Edit Faculty</h2> -->
            <label for="facultyId">Faculty ID</label>
            <input type="text" id="facultyId" required>

            <label for="facultyName">Name</label>
            <input type="text" id="facultyName" required>

            <label for="facultyDept">Department</label>
            <input type="text" id="facultyDept" required>

            <label for="facultyEmail">Email</label>
            <input type="email" id="facultyEmail" required>

            <button type="button" onclick="addOrUpdateFaculty()">Add/Update Faculty</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Faculty List</h2>
        <table id="facultyTable">
            <thead>
                <tr>
                    <th>Faculty ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="Faculty.js"></script>
</body>
</html>
