<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ATTENDANCE.CSS">
    <title>Attendance Management System | @teamUmang</title>
</head>
<body>
    <header>
        <h1>Academic Planning</h1>
    </header>
    
    <main>
        <section class="attendance-form">
            <h2 class="htwo">Mark Attendance</h2>
            <form id="attendanceForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>
                
                <label for="attendanceStatus">Attendance Status:</label>
                <select id="attendanceStatus" required>
                    <option value="">Select Status</option>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
                
                <button type="button" onclick="markAttendance()">Mark Attendance</button>
            </form>
        </section>
        
        <section class="attendance-records">
            <h2>Attendance Records</h2>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance records will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    
    <script src="ATTENDANCE.JS"></script>
</body>
</html>
